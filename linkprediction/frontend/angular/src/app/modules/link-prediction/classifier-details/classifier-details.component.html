<div *ngIf="isLoaded" class="container-fluid p-4">


    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h3 class="text-secondary">Classifier-Details</h3>
    </div>

    <div class="row p-2">
        <div class="col p-3">
            <div class="card shadow">

                <div class="card-header p-2">
                    <div class="d-flex align-items-center">
                        <h6 class="font-weight-bold text-uppercase mr-auto">Input</h6>
                        <div class="float-right mr-1">
                            <span style="color:tomato;" (click)="abortClassifierDetailsView()">
                                <i class="fas fa-times fa-lg"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="card-body p-3 bg-white">

                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Type</th>
                          <th></th>
                          <th></th>
                          </tr> 
                      </thead>
                      <tbody>
                        <tr *ngFor="let predictorInput of selectedPredictorInputs">
                          <td>{{predictorInput.designation}}</td>
                          <td>{{predictorInput.category}}</td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

</div>

<div *ngIf="!isLoaded" class="wrapper">
    <div class="overlay" >
      <div class="spinner-wrapper">
        <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
