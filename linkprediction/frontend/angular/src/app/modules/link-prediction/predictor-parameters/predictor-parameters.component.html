<div class="form-group" [formGroup]="form">
    <label [attr.for]="parameter.name">{{parameter.name}}</label>
    <div [ngSwitch]="parameter.type">
      <input class="form-control" *ngSwitchCase="'Integer'" [formControlName]="parameter.name"
              [id]="parameter.name" [type]="parameter.type">

      <input class="form-control" *ngSwitchCase="'Float'" [formControlName]="parameter.name"
              [id]="parameter.name" [type]="parameter.type" step="0.001">
  
      <select class="form-control" [id]="parameter.name" *ngSwitchCase="'Category'" [formControlName]="parameter.name">
        <option  *ngFor="let opt of parameter.options" [value]="opt">{{opt}}</option>
      </select >
  
    </div> 
  
    <div class="text-danger" *ngIf="!isValid">{{parameter.name}} is required.</div>

</div>
