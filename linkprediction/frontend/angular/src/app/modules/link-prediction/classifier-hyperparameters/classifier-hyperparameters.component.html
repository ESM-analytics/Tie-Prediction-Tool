<div *ngIf="isLoaded" class="container-fluid p-4">


    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h3 class="text-secondary">Classifier-Hyperparameters Settings</h3>
    </div>

    <div class="row p-2">
        <div class="col p-3">
            <div class="card shadow">

                <div class="card-header p-2">
                    <div class="d-flex align-items-center">
                        <h6 class="font-weight-bold text-uppercase mr-auto">Hyperparameters</h6>
                        <div class="float-right mr-1">
                            <span style="color:tomato;" (click)="abortClassifierHyperparameterView()">
                                <i class="fas fa-times fa-lg"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="card-body p-3 bg-white">

                    <div class="row">
                        <div class="col col-sm-12 col-md-6 col-lg-6">
                            <app-predictor-dynamic-form [parameters]="selectedClassifier.parameters"></app-predictor-dynamic-form>
                        </div>
                    </div>

                    <div class="d-sm-flex align-items-center justify-content-between">
                        <span></span>
                        <div class="d-sm-inline-block">
                          <button class="btn btn-success shadow-sm"
                          type="button"
                          (click)="saveSettings()">
                          <i class="fas fa-save"></i>
                          Save</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<div *ngIf="!isLoaded" class="wrapper">
    <div class="overlay" >
      <div class="spinner-wrapper">
        <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
