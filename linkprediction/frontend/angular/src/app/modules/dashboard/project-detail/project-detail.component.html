<div *ngIf="isLoaded && !isPredicting" class="container-fluid p-4">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h3 class="text-secondary">Project Details</h3>
      <button class="d-sm-inline-block btn btn-danger shadow-sm"
      (click)="abortDetailView()">
        <i class="fas fa-arrow-circle-left"></i> 
        Return</button>
  </div>

  <div class="row p-2">

    <div class="col p-3">
      <div class="card shadow">
        
          <div class="card-header p-2">
              <div class="d-flex align-items-center">
                  <h6 class="font-weight-bold text-uppercase mr-auto">Overview</h6>
              </div>
          </div>
  
          <div class="card-body p-3 bg-white">

            <h6 class="card-title font-weight-bold">Name</h6>
            <p class="card-text">{{projectName}}</p>

            <h6 class="card-title font-weight-bold">Description</h6>
            <p class="card-text">{{projectDescription}}</p>

            <h6 class="card-title font-weight-bold">Link-Prediction</h6>

            <div class="d-sm-flex align-items-center mb-4">
              <button class="d-sm-inline-block btn btn-secondary shadow-sm mr-2"
              (click)="configurePrediction()">
                <i class="fas fa-cogs"></i> 
                Settings</button>
              <button class="d-sm-inline-block btn btn-success shadow-sm"
              [disabled]="!canStartPrediction()"
              (click)="startPrediction()">
                <i class="fas fa-code-branch"></i> 
                Predict</button>
            </div>

            <div class="row p-2">

              <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
                <div class="card h-400 mx-4">
                  <div class="card-body p-3 bg-white">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <span class="ml-5" style="color:black;">
                          <i class="far fa-clock fa-2x"></i>
                        </span>
                      </div>
                      <div class="col-auto">
                        <div class="font-weight-bold text-primary mb-1">Last Prediction</div>
                        <div class="h6 mb-0 font-weight-bold">{{lastPrediction}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
                <div class="card h-400 mx-4">
                  <div class="card-body p-3 bg-white">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <span class="ml-5" style="color:black;">
                          <i class="fas fa-brain fa-2x"></i>
                        </span>
                      </div>
                      <div class="col-auto">
                        <div class="font-weight-bold text-primary mb-1">Machine Learning</div>
                        <div class="h6 mb-0 font-weight-bold">{{machineLearning}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
                <div class="card h-400 mx-4">
                  <div class="card-body p-3 bg-white">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <span class="ml-5" style="color:black;">
                          <i class="fas fa-chart-line fa-2x"></i>
                        </span>
                      </div>
                      <div class="col-auto">
                        <div class="font-weight-bold text-primary mb-1">Highest AUC value</div>
                        <div class="h6 mb-0 font-weight-bold">{{highestAUC}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
      </div>
  
    </div>

  </div>

  <div clas="row p-2">
    <div class="col p-2">
      <div class="card shadow">
        <div class="card-header p-2">
          <div class="d-flex align-items-center">
              <h6 class="font-weight-bold text-uppercase mr-auto">Graph: {{graphName}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row p-2">

    <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
      <div class="card shadow h-400">
        <div class="card-body p-3 bg-white">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="font-weight-bold text-primary text-uppercase mb-1">Nodes</div>
              <div class="h5 mb-0 font-weight-bold">{{node_count}}</div>
            </div>
            <div class="col-auto">
              <span class="mr-2" style="color:black;">
                <i class="fas fa-spinner fa-2x"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
      <div class="card shadow h-400">
        <div class="card-body p-3 bg-white">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="font-weight-bold text-primary text-uppercase mb-1">Edges</div>
              <div class="h5 mb-0 font-weight-bold">{{edge_count}}</div>
            </div>
            <div class="col-auto">
              <span class="mr-2" style="color:black;">
                <i class="fas fa-project-diagram fa-2x"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
      <div class="card shadow h-400">
        <div class="card-body p-3 bg-white">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="font-weight-bold text-primary text-uppercase mb-1">Directed</div>
              <div class="h5 mb-0 font-weight-bold">{{directed}}</div>
            </div>
            <div class="col-auto">
              <span class="mr-2" style="color:black;">
                <i class="fas fa-arrows-alt-v fa-2x"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<div *ngIf="isPredicting" class="wrapper">
  <div class="overlay" >
    <div class="spinner-wrapper">
      <app-prediction-spinner 
      [projectId]="projectId" 
      [predictionProgressMessage]="predictionProgressMessage"
      [predictionStepMessage]="predictionStepMessage"></app-prediction-spinner>
      </div>
  </div>
</div>

<div *ngIf="!isLoaded" class="wrapper">
  <div class="overlay" >
    <div class="spinner-wrapper">
      <app-loading-spinner></app-loading-spinner>
      </div>
  </div>
</div>
